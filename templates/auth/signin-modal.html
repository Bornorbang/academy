<!-- Sign In Modal -->
<div id="signin-modal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="relative mx-auto w-full max-w-md overflow-hidden rounded-lg bg-white px-8 py-14 text-center dark:bg-darklight">
        <button id="signin-modal-close" class="hover:bg-gray-200 dark:hover:bg-gray-700 p-1 rounded-full absolute top-4 right-4" aria-label="Close Sign In Modal">
            <svg class="w-6 h-6 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        
        <h2 class="text-2xl font-bold text-MidnightNavyText dark:text-white mb-2">Welcome Back</h2>
        <p class="text-SlateBlueText dark:text-opacity-80 mb-8">Sign in to your account</p>
        
        <form id="signin-form" class="space-y-4">
            <div class="text-left">
                <label for="signin-email" class="block text-sm font-medium text-MidnightNavyText dark:text-white mb-2">Email</label>
                <input type="email" id="signin-email" name="email" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-secondary dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="your@email.com">
            </div>
            
            <div class="text-left">
                <label for="signin-password" class="block text-sm font-medium text-MidnightNavyText dark:text-white mb-2">Password</label>
                <input type="password" id="signin-password" name="password" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-secondary dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="••••••••">
            </div>
            
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-SlateBlueText dark:text-opacity-80">Remember me</span>
                </label>
                <a href="#" class="text-primary hover:underline">Forgot password?</a>
            </div>
            
            <button type="submit" class="w-full bg-primary text-white py-3 px-8 rounded-lg font-medium hover:bg-blue-700 transition-all">
                Sign In
            </button>
            
            <p class="text-SlateBlueText dark:text-opacity-80 text-sm">
                Don't have an account? <a href="#" id="switch-to-signup" class="text-primary hover:underline">Sign Up</a>
            </p>
        </form>
    </div>
</div>
