<!-- Sign Up Modal -->
<div id="signup-modal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="relative mx-auto w-full max-w-md overflow-hidden rounded-lg bg-white px-8 py-14 text-center dark:bg-darklight">
        <button id="signup-modal-close" class="hover:bg-gray-200 dark:hover:bg-gray-700 p-1 rounded-full absolute top-4 right-4" aria-label="Close Sign Up Modal">
            <svg class="w-6 h-6 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        
        <h2 class="text-2xl font-bold text-MidnightNavyText dark:text-white mb-2">Create Account</h2>
        <p class="text-SlateBlueText dark:text-opacity-80 mb-8">Join us to start comparing universities</p>
        
        <form id="signup-form" class="space-y-4">
            <div class="text-left">
                <label for="signup-name" class="block text-sm font-medium text-MidnightNavyText dark:text-white mb-2">Full Name</label>
                <input type="text" id="signup-name" name="name" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-secondary dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="John Doe">
            </div>
            
            <div class="text-left">
                <label for="signup-email" class="block text-sm font-medium text-MidnightNavyText dark:text-white mb-2">Email</label>
                <input type="email" id="signup-email" name="email" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-secondary dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="your@email.com">
            </div>
            
            <div class="text-left">
                <label for="signup-password" class="block text-sm font-medium text-MidnightNavyText dark:text-white mb-2">Password</label>
                <input type="password" id="signup-password" name="password" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-secondary dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="••••••••">
            </div>
            
            <div class="text-left">
                <label for="signup-confirm-password" class="block text-sm font-medium text-MidnightNavyText dark:text-white mb-2">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm_password" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-secondary dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="••••••••">
            </div>
            
            <div class="text-left">
                <label class="flex items-start">
                    <input type="checkbox" class="mr-2 mt-1" required>
                    <span class="text-SlateBlueText dark:text-opacity-80 text-sm">
                        I agree to the <a href="/terms" class="text-primary hover:underline">Terms of Use</a> and 
                        <a href="/privacy" class="text-primary hover:underline">Privacy Policy</a>
                    </span>
                </label>
            </div>
            
            <button type="submit" class="w-full bg-primary text-white py-3 px-8 rounded-lg font-medium hover:bg-blue-700 transition-all">
                Create Account
            </button>
            
            <p class="text-SlateBlueText dark:text-opacity-80 text-sm">
                Already have an account? <a href="#" id="switch-to-signin" class="text-primary hover:underline">Sign In</a>
            </p>
        </form>
    </div>
</div>
